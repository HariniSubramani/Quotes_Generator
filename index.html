<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <h1 id="quoteText">"Click the button for a Kanye quote"</h1>
      <button onclick="getQuote()" class="quote-btn">Get Quote</button>
    </div>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>


  <div class="glowing-orbs">
    <div class="orb orb-red"></div>
    <div class="orb orb-blue"></div>
    <div class="orb orb-green"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
